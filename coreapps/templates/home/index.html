{% extends 'base.html' %}
{% load static%}

{% block content %}

 <!-- ========================= SECTION MAIN ========================= -->
<section class="hero-intro padding-y-sm">
  <div class="container-fluid">
    <div class="hero-wrapper"></div>
  </div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->
    
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
      <header class="section-heading">
        <a href="{% url 'stock' %}" class="btn btn-outline-info float-right">View all</a>
        <h3 class="section-title">Popular products</h3>
      </header><!-- sect-heading -->
    
      <div class="row">
        {% for product in products %}
        <div class="col-md-3">
          <div class="card card-item-grid">
            <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
            <figcaption class="product-info">
              <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
              <div class="cost mt-1">{{ product.price }}</div> <!-- cost-wrap.// -->
            </figcaption>
          </div>
        </div> <!-- col.// -->
        {% endfor %}
      </div> <!-- row.// -->
    </div><!-- container // -->
</section>
    <!-- ========================= SECTION  END// ========================= -->
    
{% endblock %}
